{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style1.css">
</head>
<body>
    <div class="general-container">
        <div class="container top-container">
            <div class="container">
                <div class="row">
                    <div class="navbar-header">
                        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-3 mb-3 bg-white border-bottom">
                            <h5 class="my-0 mr-md-auto font-weight-normal">Makeup</h5>
                            <nav position="absolute" class="my-2 my-md-0 mr-md-3">
                                <a class="p-2 text-dark" href="{% url 'index' %}">Home</a>
                                <a class="p-2 text-dark" href="{% url 'price' %}">Price</a>
                                <a class="p-2 text-dark" href="{% url 'comments' %}">Comments</a>
                            </nav>
                        </div>
                    </div>
                    <div class="container top-container">
                        <div class= "row">
                            <div class= "col-lg-4 col-lg-offset-1">
                                <h3 style="color: brown; font-weight: bold;">Comments!</h3><br>
                                    {% if text %}
                                        {% for el in text %}
                                            <div class="alert alert-warning mt-2">
                                                <h3>{{ el.user }}</h3>
                                                <p>{{ el.text }}</p>
                                            </div>
                                        {% endfor %}
                                    {% else %}
                                        <p>No comments!</p>
                                    {% endif %}
                                    <h4>Leave a comment!</h4>
                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form.user }}<br>
                                        {{ form.text }}<br>
                                        <div>
                                            <button type="submit" class="btn btn-outline-danger">Save</button>
                                        </div>
                                    </form>
                                        <span>{{error}}</span>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
